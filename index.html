<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">

   
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="SDC1.jpg" alt="Logo" width="40">
            <label for="logo-name">EPB</label>

        </div>
       
        <ul class="nav">
            <li><a href="#Dashboard">Dashboard</a></li>
            <li><a href="#Applynow">Apply Now</a></li>
        </ul>
        <div class="logout">
            <a href="#">Logout</a>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
           <img src="KJC.jpg">
            <div class="user-info">
                <span>Hi,Rohit</span>
            </div>
        </div>
        <div class="form-group">
            <label for="course-category">COURSE CATEGORY</label>
            <div>
                <input type="radio" id="ug" name="course-category" value="UG">
                <label for="ug">UG</label>
                <input type="radio" id="pg" name="course-category" value="PG">
                <label for="pg">PG</label>
            </div>
        </div>
        <div class="form-group">
            <label for="report-name">REPORT NAME</label>
            <input type="text" id="report-name" name="report-name">
        </div>
        <div class="form-group">
            <label for="upload-files">UPLOAD FILES</label>
            <div class="upload-box">
                <input type="file" id="upload-files" name="upload-files" accept="PDF/*">
                <p>Drag & drop files or <a href="#" id="browse-link">Browse</a></p>
                <p>Supported formats: PDF</p>
            </div>
        </div>
        
        <script>
            document.getElementById('browse-link').addEventListener('click', function() {
                document.getElementById('upload-files').click();
            });
        </script>
        
        
    </div>
</body>
</html>
